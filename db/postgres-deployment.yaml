apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:pg17

          # --- AÑADIDO ---
          # Pasa argumentos de configuración al comando 'postgres'
          args:
            - "-c"
            - "max_connections=200" # <-- ¡Ajusta este número!
            # Puedes añadir más configuraciones aquí si lo necesitas
            # - "-c"
            # - "shared_buffers=1GB"

          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata

          # --- MUY RECOMENDADO ---
          # Garantiza que el pod tenga suficiente RAM para las nuevas conexiones
          resources:
            requests:
              memory: "1Gi" # Solicita 1GB de RAM al iniciar
              cpu: "500m" # Solicita media CPU
            limits:
              memory: "2Gi" # Límite máximo de RAM, ajústalo a tu servidor
              cpu: "1" # Límite máximo de 1 CPU

          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          ports:
            - containerPort: 5432
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
