apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      securityContext:
        fsGroup: 101
      
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command: ["sh", "-c", "chown -R 101:101 /var/lib/odoo && chown -R 101:101 /mnt/extra-addons"]
        volumeMounts:
        - name: odoo-data
          mountPath: /var/lib/odoo
        - name: odoo-extra-addons
          mountPath: /mnt/extra-addons

      containers:
        - name: odoo
          image: proyectosspr/odoo_dml_16:1.0
          securityContext:
            runAsUser: 101
            runAsGroup: 101
          ports:
            - containerPort: 8069
            - containerPort: 8888
            - containerPort: 8072
          env:
            - name: HTTP_X_FORWARDED_PROTO
              value: "https"
            - name: HTTP_X_FORWARDED_HOST
              value: "odoo.automateai.com.mx"
            - name: HTTP_X_FORWARDED_PORT
              value: "443"
            - name: HOST
              value: "odoo.automateai.com.mx"
          
          volumeMounts:
            - name: odoo-data
              mountPath: /var/lib/odoo
            - name: config-volume
              mountPath: /etc/odoo
              readOnly: true
            - name: odoo-extra-addons
              mountPath: /mnt/extra-addons
          
          resources:
            requests:
              memory: "3Gi"
              cpu: "2"
            limits:
              memory: "5Gi"
              cpu: "3"
      volumes:
        - name: odoo-data
          persistentVolumeClaim:
            claimName: odoo-data
        - name: config-volume
          configMap:
            name: odoo-config
            items:
              - key: odoo.conf
                path: odoo.conf
        - name: odoo-extra-addons
          persistentVolumeClaim:
            claimName: odoo-extra-addons
