apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo16
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo16
  template:
    metadata:
      labels:
        app: odoo16
    spec:
      # El fsGroup es una buena práctica
      securityContext:
        fsGroup: 101

      # Tu initContainer está perfecto. Arregla la propiedad de los volúmenes.
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "chown -R 101:101 /var/lib/odoo /mnt/extra-addons && chmod -R 775 /var/lib/odoo /mnt/extra-addons",
            ]
          volumeMounts:
            - name: odoo-data16
              mountPath: /var/lib/odoo
            - name: odoo-extra-addons16
              mountPath: /mnt/extra-addons

      containers:
        # --- Contenedor 1: Odoo ---
        - name: odoo16
          image: proyectosspr/odoo_16_git:1.6
          imagePullPolicy: Always
          command: ["/usr/bin/odoo"]
          args:
            - "--config=/etc/odoo/odoo.conf"
            - "--limit-time-cpu=8200"
            - "--limit-time-real=8200"

          # --- MEJORA 1: Contexto de Seguridad ---
          # Forzamos al contenedor a correr como el usuario 'odoo' (101)
          securityContext:
            runAsUser: 101
            runAsGroup: 101

          ports:
            - containerPort: 8069
              name: http
            - containerPort: 8072
              name: longpolling
          env:
            - name: HTTP_X_FORWARDED_PROTO
              value: "https"
            - name: HTTP_X_FORWARDED_HOST
              value: "automateai.com.mx"
            - name: HTTP_X_FORWARDED_PORT
              value: "443"
            - name: HOST
              value: "automateai.com.mx"
          volumeMounts:
            - name: odoo-data16
              mountPath: /var/lib/odoo
            - name: config-volume16
              mountPath: /etc/odoo
              readOnly: true
            - name: odoo-extra-addons16
              mountPath: /mnt/extra-addons
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "15Gi"
              cpu: "15"

        # --- Contenedor 2: Jupyter ---
        - name: jupyter
          image: proyectosspr/odoo_16_git:1.6
          imagePullPolicy: Always
          command: ["jupyter", "lab"]
          args:
            - "--ip=0.0.0.0"
            - "--port=8888"
            - "--ServerApp.token=admin"
            - "--notebook-dir=/mnt/extra-addons"
            - "--no-browser"
            # --- MEJORA 2: Se elimina '--allow-root' ---
            # Ya no es necesario porque forzamos al usuario 101

          # --- MEJORA 1 (Repetida): Contexto de Seguridad ---
          securityContext:
            runAsUser: 101
            runAsGroup: 101

          ports:
            - containerPort: 8888
              name: jupyter
          volumeMounts:
            - name: odoo-data16
              mountPath: /var/lib/odoo
            - name: config-volume16
              mountPath: /etc/odoo
              readOnly: true
            - name: odoo-extra-addons16
              mountPath: /mnt/extra-addons

      volumes:
        - name: odoo-data16
          persistentVolumeClaim:
            claimName: odoo-data16
        - name: config-volume16
          configMap:
            name: odoo-config16
            items:
              - key: odoo.conf
                path: odoo.conf
        - name: odoo-extra-addons16
          persistentVolumeClaim:
            claimName: odoo-extra-addons16
