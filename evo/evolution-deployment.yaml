apiVersion: apps/v1
kind: Deployment
metadata:
  name: evolution-api
  labels:
    app: evolution-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evolution-api
  template:
    metadata:
      labels:
        app: evolution-api
    spec:
      containers:
        - name: evolution-api
          image: atendai/evolution-api:latest
          ports:
            - containerPort: 8080
              name: http
          
          # --- ¡CORRECCIÓN CLAVE! ---
          # Se elimina la sección 'env' y se reemplaza con 'envFrom'.
          # Esto carga TODAS las variables desde tus archivos de ConfigMap y Secret,
          # haciendo la configuración mucho más limpia y fácil de gestionar.
          envFrom:
            - configMapRef:
                name: evolution-config
            - secretRef:
                name: evolution-secrets

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5

      # --- Esta sección no estaba en tu archivo original pero es necesaria ---
      # Asocia el PersistentVolumeClaim que creaste para guardar las instancias.
      volumes:
        - name: evolution-instances
          persistentVolumeClaim:
            claimName: evolution-instances-pvc