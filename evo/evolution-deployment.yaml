apiVersion: apps/v1
kind: Deployment
metadata:
  name: evolution-api
  labels:
    app: evolution-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evolution-api
  template:
    metadata:
      labels:
        app: evolution-api
    spec:
      containers:
        - name: evolution-api
          image: atendai/evolution-api:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            # Configuración básica
            - name: SERVER_URL
              value: "https://evolution.automateai.com.mx"
            - name: PORT
              value: "8080"
            
            # CORS Configuration
            - name: CORS_ORIGIN
              value: "*"
            - name: CORS_METHODS
              value: "POST,GET,PUT,DELETE,PATCH,OPTIONS"
            - name: CORS_CREDENTIALS
              value: "true"
            
            # Base de datos
            - name: DATABASE_ENABLED
              value: "true"
            - name: DATABASE_PROVIDER
              value: "postgresql"
            - name: DATABASE_CONNECTION_URI
              valueFrom:
                secretKeyRef:
                  name: evolution-secrets
                  key: DATABASE_CONNECTION_URI
            
            # Redis
            - name: REDIS_ENABLED
              value: "true"
            - name: CACHE_REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: evolution-secrets
                  key: CACHE_REDIS_URI
            
            # *** CONFIGURACIÓN DE AUTENTICACIÓN ***
            # API sigue con autenticación para proteger endpoints
            - name: AUTHENTICATION_TYPE
              value: "apikey"
            - name: AUTHENTICATION_API_KEY
              valueFrom:
                secretKeyRef:
                  name: evolution-secrets
                  key: AUTHENTICATION_API_KEY
            
            # *** CONFIGURACIÓN ESPECÍFICA DEL MANAGER ***
            - name: MANAGER_ENABLED
              value: "true"
            - name: MANAGER_HOST
              value: "0.0.0.0"
            - name: MANAGER_PORT
              value: "8080"
            
            # Autenticación del Manager (separada de la API)
            - name: MANAGER_AUTH_ENABLED
              value: "true"
            - name: MANAGER_AUTH_TYPE
              value: "basic"  # o "jwt"
            - name: MANAGER_USERNAME
              value: "admin"
            - name: MANAGER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: evolution-secrets
                  key: MANAGER_PASSWORD
            

            
            # Configuración de logs
            - name: LOG_LEVEL
              value: "INFO"
            
           # *** CONFIGURACIÓN CRÍTICA PARA QR CODE ***
            - name: CONFIG_SESSION_PHONE_CLIENT
              value: "Evolution API"
            - name: CONFIG_SESSION_PHONE_NAME
              value: "Chrome"
            - name: CONFIG_SESSION_PHONE_VERSION
              value: "2.3000.1023204200" 
            
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5


