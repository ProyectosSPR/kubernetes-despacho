# Definición de todos los namespaces organizados por empresa/función
# Aplicar con: kubectl apply -f namespaces.yaml

---
# Namespace para infraestructura compartida (BD, cache)
apiVersion: v1
kind: Namespace
metadata:
  name: infrastructure
  labels:
    name: infrastructure
    purpose: shared-infrastructure
    criticality: high

---
# Namespace para servicios de AutomateAI (tu negocio)
apiVersion: v1
kind: Namespace
metadata:
  name: automateai
  labels:
    name: automateai
    company: automateai
    environment: production
    criticality: high

---
# Namespace para servicios de DML (empresa donde trabajas)
apiVersion: v1
kind: Namespace
metadata:
  name: dml
  labels:
    name: dml
    company: dml
    environment: production
    criticality: high

---
# Namespace para servicios compartidos entre ambas empresas
apiVersion: v1
kind: Namespace
metadata:
  name: shared
  labels:
    name: shared
    purpose: shared-services
    criticality: medium

---
# Namespace para monitoreo (Prometheus, Grafana, Loki)
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    name: monitoring
    purpose: observability
    criticality: medium
