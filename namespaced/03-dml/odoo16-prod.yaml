# Odoo 16 Production - Instancia de producción para DML
# Namespace: dml
# Conexión a BD: postgres-nodeport.infrastructure.svc.cluster.local

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-data16prod
  namespace: dml
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-extra-addons16prod
  namespace: dml
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: odoo-config16prod
  namespace: dml
data:
  odoo.conf: |
    [options]
    addons_path = /mnt/extra-addons/modulos_odoo
    admin_passwd = 123456
    csv_internal_sep = ,
    data_dir = /var/lib/odoo
    # CAMBIO CLAVE: Conexión a postgres en namespace infrastructure
    db_host = postgres-nodeport.infrastructure.svc.cluster.local
    db_maxconn = 64
    db_port = 5432
    db_sslmode = prefer
    db_template = template1
    db_user = dml
    db_name = odoo16c
    db_password = Sergio55
    demo = {}
    email_from = proyectos_spr@outlook.com

    http_interface = 0.0.0.0
    http_port = 8069
    gevent_port = 8072
    workers = 3
    max_cron_threads = 0

    limit_memory_hard = 2684354560
    limit_memory_soft = 3221225472
    limit_time_cpu = 600
    limit_time_real = 900
    limit_time_real_cron = 1200
    limit_request = 8192

    list_db = True
    log_db = True
    log_db_level = warning
    log_level = info
    logfile = False
    server_wide_modules = base,web
    timezone = America/Mexico_City

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo16-prod
  namespace: dml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo16-prod
  template:
    metadata:
      labels:
        app: odoo16-prod
    spec:
      securityContext:
        fsGroup: 101
      containers:
        - name: odoo16-prod
          image: odoo:16
          command: ["/usr/bin/odoo"]
          args:
            - "--config=/etc/odoo/odoo.conf"
          ports:
            - containerPort: 8069
              name: http
            - containerPort: 8072
              name: longpolling
          volumeMounts:
            - name: odoo-data16prod
              mountPath: /var/lib/odoo
            - name: config-volume16prod
              mountPath: /etc/odoo
              readOnly: true
            - name: odoo-extra-addons16prod
              mountPath: /mnt/extra-addons
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "8Gi"
              cpu: "4"
      volumes:
        - name: odoo-data16prod
          persistentVolumeClaim:
            claimName: odoo-data16prod
        - name: config-volume16prod
          configMap:
            name: odoo-config16prod
            items:
              - key: odoo.conf
                path: odoo.conf
        - name: odoo-extra-addons16prod
          persistentVolumeClaim:
            claimName: odoo-extra-addons16prod

---
apiVersion: v1
kind: Service
metadata:
  name: odoo16-prod
  namespace: dml
spec:
  selector:
    app: odoo16-prod
  ports:
    - protocol: TCP
      name: http
      port: 8069
      targetPort: 8069
    - protocol: TCP
      name: longpolling
      port: 8072
      targetPort: 8072
  type: ClusterIP
