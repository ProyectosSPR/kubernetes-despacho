# Service para exponer n8n
apiVersion: v1
kind: Service
metadata:
  name: n8n-service
  namespace: default
  labels:
    app: n8n
spec:
  type: ClusterIP   # Usar ClusterIP para enrutar via Cloudflare Tunnel
  ports:
  - port: 5678
    targetPort: 5678
    protocol: TCP
    name: http
  selector:
    app: n8n