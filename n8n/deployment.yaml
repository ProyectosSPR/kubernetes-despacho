# Deployment de n8n - CORREGIDO
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: default
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      # Configuración de seguridad para permisos del volumen
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      # InitContainer para configurar permisos
      initContainers:
      - name: fix-permissions
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          chown -R 1000:1000 /home/node/.n8n
          chmod -R 755 /home/node/.n8n
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
        securityContext:
          runAsUser: 0  # Ejecutar como root para cambiar permisos
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        ports:
        - containerPort: 5678
          name: http
        env:
        # Autenticación básica
        - name: N8N_BASIC_AUTH_ACTIVE
          value: "true"
        - name: N8N_BASIC_AUTH_USER
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: N8N_BASIC_AUTH_USER
        - name: N8N_BASIC_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: N8N_BASIC_AUTH_PASSWORD
        
        # Configuración del host - CORREGIDO PARA HTTP
        - name: N8N_HOST
          value: "0.0.0.0"  # Permitir conexiones desde cualquier IP
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "http"  # Cambiado a HTTP
        - name: WEBHOOK_URL
          value: "http://aut.automateai.com.mx:5678"  # HTTP con puerto
        - name: GENERIC_TIMEZONE
          value: "America/Mexico_City"
        
        # Configuración de base de datos PostgreSQL
        - name: DB_TYPE
          value: "postgresdb"
        - name: DB_POSTGRESDB_HOST
          value: "postgres"
        - name: DB_POSTGRESDB_PORT
          value: "5432"
        - name: DB_POSTGRESDB_DATABASE
          value: "n8n"
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: DB_POSTGRESDB_USER
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: DB_POSTGRESDB_PASSWORD
        
        # Clave de encriptación
        - name: N8N_ENCRYPTION_KEY
          value: "vySGs7SRi+/Kh7QO8Q+JekO+OtC4gTnq"
        
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
        - name: n8n-config-volume
          mountPath: /home/node/.n8n/config
          subPath: config
        
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "5Gi"
            cpu: "2000m"
        
        # HEALTH CHECKS SIMPLIFICADOS
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: 5678
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-data-pvc
      - name: n8n-config-volume
        configMap:
          name: n8n-config
      
      restartPolicy: Always