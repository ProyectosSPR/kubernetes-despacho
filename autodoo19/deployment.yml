apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo19e
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo19e
  template:
    metadata:
      labels:
        app: odoo19e
    spec:
      securityContext:
        fsGroup: 101
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "chown -R 101:101 /var/lib/odoo /mnt/extra-addons && chmod -R 775 /var/lib/odoo /mnt/extra-addons",
            ]
          volumeMounts:
            - name: odoo-data19e
              mountPath: /var/lib/odoo
            - name: odoo-extra-addons19e
              mountPath: /mnt/extra-addons
      containers:
        # --- Contenedor 1: Odoo ---
        # Este contenedor ejecuta Odoo como el proceso principal, que es la forma correcta.
        - name: odoo19e
          image: proyectosspr/odoo19e:1.0
          imagePullPolicy: Always
          # ==== ¡ESTE ES EL CAMBIO MÁS IMPORTANTE! ====
          # Anulamos completamente el CMD del Dockerfile y le damos a Odoo el control.
          command: ["/usr/bin/odoo"]
          args:
            - "--config=/etc/odoo/odoo.conf"
            - "--dev=all"
          ports:
            - containerPort: 8069
              name: http
            - containerPort: 8072
              name: longpolling
          # ... tu 'env', 'volumeMounts', y 'resources' van aquí, sin cambios ...
          env:
            - name: HTTP_X_FORWARDED_PROTO
              value: "https"
            - name: HTTP_X_FORWARDED_HOST
              value: "automateai.com.mx"
            - name: HTTP_X_FORWARDED_PORT
              value: "443"
            - name: HOST
              value: "automateai.com.mx"
          volumeMounts:
            - name: odoo-data19e
              mountPath: /var/lib/odoo
            - name: config-volume19e
              mountPath: /etc/odoo
              readOnly: true
            - name: odoo-extra-addons19e
              mountPath: /mnt/extra-addons
          resources:
            requests:
              memory: "4Gi"
              cpu: "3"
            limits:
              memory: "6Gi"
              cpu: "4"

        # --- Contenedor 2: Jupyter ---
        - name: jupyter19e
          image: proyectosspr/odoo19e:1.0
          imagePullPolicy: Always
          command: ["jupyter", "lab"]
          args:
            - "--ip=0.0.0.0"
            - "--port=8888"
            - "--ServerApp.token=admin"
            - "--notebook-dir=/mnt/extra-addons"
            - "--no-browser"
            - "--allow-root"
          ports:
            - containerPort: 8888
              name: jupyter
          volumeMounts:
            - name: odoo-data19e
              mountPath: /var/lib/odoo
            - name: config-volume19e
              mountPath: /etc/odoo
              readOnly: true
            - name: odoo-extra-addons19e
              mountPath: /mnt/extra-addons
      volumes:
        - name: odoo-data19e
          persistentVolumeClaim:
            claimName: odoo-data19e
        - name: config-volume19e
          configMap:
            name: odoo-config19e
            items:
              - key: odoo.conf
                path: odoo.conf
        - name: odoo-extra-addons19e
          persistentVolumeClaim:
            claimName: odoo-extra-addons19e
